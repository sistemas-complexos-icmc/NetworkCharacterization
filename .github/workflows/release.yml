name: Publish Release
on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Create a Release
      uses: sistemas-complexos-icmc/NetworkCharacterization@v1
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        title: NewPackageRelease
        tag: release
